version: '3'

services:
  app:
    build: .
    ports:
      - "80:8080"
    networks:
      - postgres-network
  database:
    image: 'postgres:latest'
    ports:
      - 15432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - postgres-network
    volumes:
      - ./script_db/insert_db.sql:/docker-entrypoint-initdb.d/insert_db.sql

networks:
  postgres-network:
    driver: bridge